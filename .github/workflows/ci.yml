# ci.yml
name: CI Pipeline

# Ejecuta la acción en cada push o pull request a la rama main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]  # Matriz con 3 sistemas operativos
        node-version: [18]  # Puedes definir más versiones de Node.js si lo deseas


    steps:
      # Paso 1: Configurar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v2

      # Paso 2: Instalar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}  # Puedes usar la versión que necesitess

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Ejecutar pruebas
      - name: Run Cypress tests
        run: npx cypress run --spec 'cypress/e2e/Regression_Test.cy.js' --browser chrome
